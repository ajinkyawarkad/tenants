<ion-split-pane when="lg">

<ion-menu [content]="content" id="menu">
  <ion-header>
    <ion-toolbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content >
    <ion-card style="height: 20%;">
      <ion-list >
        <ion-item color="none">
           
                <div  >
                  <div style="text-align:center;">
                      <ion-icon style="color:black;font-size:40px;" name="contact" item-left></ion-icon>
                  </div>
                  <h2 style="color:black;text-align:center;font-size:15px;">Welcome {{name}}</h2>
                 <br>
                </div>
        </ion-item>
        
      </ion-list>
    </ion-card>
    <br>
    <ion-list > 
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon  [name]="p.icon" item-start ></ion-icon>
        <div style="font-size:15px;" class="divtext">{{p.title}}</div>
      </button>

      <ion-item class="square-app"  (click)="logout()">
        <ion-icon name="log-out" item-left ></ion-icon>
        <div style="font-size:15px;" class="divtext">Logout</div>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content main  ></ion-nav>
</ion-split-pane>
