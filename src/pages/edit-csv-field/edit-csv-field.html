<ion-header>

  <ion-navbar>
    <ion-title>Edit Field</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="container">

    <table class="data-table" class="myTable">

      <tr>
        <th>Field</th>
      </tr>

      <tr *ngFor="let att of anArray; let idx = index">
        <td>
          <ion-input style="height: 30px;" type="text" placeholder="Enter Field " [(ngModel)]="anArray[idx].value">
          </ion-input>
        </td>
        <td>
          <div>
            <select [(ngModel)]=" anArray[idx].indicator" (change)="removeField(idx, anArray[idx].indicator)">

              <option *ngFor="let produ of anArray">{{produ.indicator}}</option>
              <option *ngFor="let produ1 of arrFilelds">{{produ1}}</option>
            </select>
          </div>



        </td>
        <!-- <td><ion-checkbox [(ngModel)]="anArray[idx].Checked"></ion-checkbox></td>
        <td><ion-checkbox [(ngModel)]="anArray[idx].isChecked"></ion-checkbox></td> -->

        <td> <ion-icon name="trash" class="deleteicon" (click)="remove(idx);"></ion-icon></td>

      </tr>

        <tr *ngFor="let att of anArray; let idx = index">

        </tr >
        
        <tr *ngFor="let att of arr; let idx = index">

        </tr>

  </div>

</ion-content>
