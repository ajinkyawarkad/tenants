<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Report</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>


  <div class="navbar">
    <a (click)="hide1()">Campaigns Report</a>

    <a (click)="hide2()">Users Report</a>
  </div>


  <div *ngIf="hideMe1">
    <ion-item style="width: 45%;float:left">
      <ion-label>Compaigns</ion-label>
      <ion-select [(ngModel)]="product" (ionChange)="status(product)">

        <ion-option *ngFor="let product of products | async " [value]="product">{{product.name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item style="width: 45%;float:right">
      <ion-label>Status</ion-label>
      <ion-select [(ngModel)]="ss" (ionChange)="selectedstatus(ss)">
        <ion-option>All</ion-option>
        <ion-option *ngFor="let pr of pro ">{{pr}}</ion-option>
      </ion-select>
    </ion-item>

    <!-- <div *ngIf="hideMe1"> -->
    <div>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-card>
              <ion-card-header>
                <ion-card-subtitle>New Lead</ion-card-subtitle>
                <hr>
                <ion-card-subtitle>8</ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </ion-col>
          <ion-col>
            <ion-card>
              <ion-card-header>
                <ion-card-subtitle>New Lead Attempted</ion-card-subtitle>
                <hr>
                <ion-card-subtitle>18</ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </ion-col>
          <ion-col>
            <ion-card>
              <ion-card-header>
                <ion-card-subtitle>Total Lead Called</ion-card-subtitle>
                <hr>
                <ion-card-subtitle>80</ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </ion-col>
          <ion-col>
            <ion-card>
              <ion-card-header>
                <ion-card-subtitle>Total Calls</ion-card-subtitle>
                <hr>
                <ion-card-subtitle>228</ion-card-subtitle>
              </ion-card-header>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>

  </div>

  <div *ngIf="hideMe2">
    skjkjsfn
  </div>
  <ion-card>
    <ion-card-header>
      Bar Chart
    </ion-card-header>
    <ion-card-content class="canvas">
      <canvas #barCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card >
  <ion-card-header>
  Doughnut Chart
  </ion-card-header>
  <ion-card-content >
  <canvas #doughnutCanvas></canvas>
  </ion-card-content>
  </ion-card>
  </div> -->

  <ion-card-header>

  </ion-card-content>
