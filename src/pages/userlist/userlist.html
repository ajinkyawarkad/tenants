<ion-header>

  <ion-navbar>
    <ion-title>Add New User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="container">
   
      <fieldset>
        <!-- <legend>Contact</legend> -->
        <div class="field-wrapper">
          <label>Full Name</label>
          <input type="text" class="form-element" [(ngModel)]="employee.name" required>
    
          <!-- <label >Last Name</label>
          <input type="text"  class="form-element" [(ngModel)]="employee.last" required> -->

          <label >Email</label>
          <input type="text" class="form-element" [(ngModel)]="employee.email" placeholder="Ex:abc@gmail.com" required>
  
          <label >Role</label>
          <select  class="form-element" [(ngModel)]="employee.role" required>
            <option >Manager</option>
            <option >Sale Representative</option>
          </select>

        </div>
      </fieldset>
  
     
      <div style="text-align: center;">
        <button ion-button  (click)="insertUser(employee)" color="primary" type="submit">Invite</button>
      </div>
   
  </div>  
</ion-content>
