
<ion-header>

  <ion-navbar>
    <ion-title>Edit Team Details</ion-title>
  </ion-navbar>

</ion-header>

  <ion-content padding> 

    <div class="container">
  
      <fieldset>
        <!-- <legend>Contact</legend> -->
        <div class="field-wrapper">
      <label >Full Name</label>
      <input type="text" class="form-element" [(ngModel)]="value.name" >
  
      <!-- <label >Last Name</label>
      <input type="text" class="form-element"  [(ngModel)]="value.last" > -->

      <label >Email</label>
      <input type="email" class="form-element" [(ngModel)]="value.email" >
  
      <label >Role</label>
      <select  class="form-element" [(ngModel)]="value.role" >
        <option >Manager</option>
        <option >Sale Representative</option>
      </select>
    </div>
      </fieldset>

      <div style="text-align: center;">
        <button ion-button color="primary" (click)="update(value.role)">Save</button>
          </div>

    </div>  


   
  </ion-content>
