<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <h1 style="text-align: center;">Welcome </h1>
  <p style="text-align: center; text-indent: 35px;">Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
    Aenean elementum porta lacus, eu maximus mauris laoreet eu. Nullam laoreet tristique tincidunt.
    Suspendisse placerat hendrerit luctus.</p>
  <div class="center">
  <div cards>
    <div class="grid-full">
      <ion-row>
        <ion-col>
          <ion-card (click)="report()">
            <!-- <img src="assets/imgs/report.png" width="30px" height="40px">   -->
            <ion-icon name="document" color="danger"></ion-icon>
            <p>Reports</p>
          </ion-card>
        </ion-col>

        <ion-col>
          <ion-card (click)="user()">
            <!-- <img src="assets/imgs/user.png" width="30px" height="40px"> -->
            <ion-icon name="people" color="primary"></ion-icon>
            <p>Your Compaigns</p>
          </ion-card>
        </ion-col>

        <ion-col>
          <ion-card (click)="createCampaigns()">
            <!-- <img src="assets/imgs/campanigs.png" width="30px" height="40px"> -->
            <ion-icon name="person-add" color="secondary"></ion-icon>
            <p>Create Campaigns</p>
          </ion-card>
        </ion-col>

        <ion-col>
          <ion-card (click)="trackCampaigns()">
            <!-- <img src="/assets/imgs/track-campanigs.png" width="30px" height="40px" > -->
            <ion-icon name="copy" color="vibrant"></ion-icon>
            <p>Track Campaigns</p>
          </ion-card>
        </ion-col>
      </ion-row>
    </div>

  </div>
</div>
  
</ion-content>
