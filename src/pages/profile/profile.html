<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div class="container">
   
    <fieldset>
      <!-- <legend>Contact</legend> -->
      <div class="field-wrapper">
        <label>Full Name</label>
        <input type="text" class="form-element" [(ngModel)]="name" required>
       
        <label >Email</label>
        <input type="text" class="form-element" [(ngModel)]="email" required>

        <label >Phone No</label>
        <input type="text"  class="form-element" [(ngModel)]="this.phoneno" required>


      </div>
    </fieldset>

   
    <div style="text-align: center;">
      <button ion-button  (click)="updateprofile()" color="primary" type="submit">Save Changes</button>
      <button (click)="ResetPassword()" ion-button  color="primary" >Reset Password</button>
    </div>
 
</div>  


</ion-content>
